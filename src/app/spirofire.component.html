<h1>
  {{title}}
</h1>

<div>
  <span *ngIf="af.auth | async">
    Logged in as {{ (af.auth | async).twitter.username }}
    <button (click)="af.auth.logout()">Log out</button>
  </span>
  <span *ngIf="!(af.auth | async)">
    <button (click)="af.auth.login()">Log in</button>
  </span>

</div>
