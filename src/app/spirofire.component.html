<md-sidenav-layout fullscreen>
  <md-sidenav #sidenav>
    <md-nav-list>
      <a md-list-item *ngFor="let view of views">
        <md-icon md-list-icon>{{view.icon}}</md-icon>
        <span md-line>{{view.name}}</span>
        <span md-line class="secondary">{{view.description}}</span>
      </a>
    </md-nav-list>
  </md-sidenav>
  <md-toolbar color="primary">
    <button md-icon-button (click)="sidenav.open()">
      <md-icon>menu</md-icon>
    </button>
    <h1 class="titlelead">
      {{title}}
    </h1>
    <label class="funtime">
      <p ngclass="intro">Welcome {{ (af.auth | async).twitter.username }}!</p>
    </label>
    <label *ngIf="af.auth | async" align="right">
      <md-card-actions align="end">
      <button md-button (click)="af.auth.logout()">Log out</button>
      </md-card-actions>
    </label>
    <label *ngIf="!(af.auth | async)" align="right">
      <button md-button (click)="af.auth.login()">Log in</button>
    </label>
  </md-toolbar>

  <router-outlet></router-outlet>

</md-sidenav-layout>
